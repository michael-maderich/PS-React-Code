<!DOCTYPE html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mama Mia's Pizza</title>
    <style>
        #pizza_and_address_panel {width:100%;}
        #pizza_options {width:50%;}
        #delivery_address {width:45%;}
        td {
            padding:.25rem;
        }
        #delivery_address th {
            text-align:right;
        }
    </style>
</head>
<body>
    <div id="pizza_and_address_panel">
        <fieldset id="pizza_options" style="float:left">
            <legend>Pizza Options</legend>
            <form id ="pizza_details">
                <table>
                    <thead>
                        <th>
                            <label for="sizeHeader">Size:</label>
                        </th>
                        <th></th>
                        <th>
                            <label for="toppingsHeader">Toppings:</label>
                        </th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </thead>
                    <tr>
                        <td>
                            <span><label for="sizeSmall">
                                <input type="radio" id="sizeSmall" name="pizzaSize" value="small" onclick="currentPizza.setSize('small')">Small</input>
                            </label></span>
                        </td>
                        <td></td>
                        <td>
                            <label for="toppingPepperoni">
                                <input type="checkbox" id="toppingPepperoni" name="toppingPepperoni" value="pepperoni" onclick="currentPizza.toggleTopping('pepperoni')">Pepperoni</input>
                            </label>
                        </td>
                        <td>
                            <label for="toppingSausage">
                                <input type="checkbox" id="toppingSausage" name="toppingSausage" value="sausage" onclick="currentPizza.toggleTopping('sausage')">Sausage</input>
                            </label>
                        </td>
                        <td>
                            <label for="toppingHam">
                                <input type="checkbox" id="toppingHam" name="toppingHam" value="ham" onclick="currentPizza.toggleTopping('ham')">Ham</input>
                            </label>
                        </td>
                        <td>
                            <label for="toppingAnchovies">
                                <input type="checkbox" id="toppingAnchovies" name="toppingAnchovies" value="anchovies" onclick="currentPizza.toggleTopping('anchovies')">Anchovies</input>
                            </label>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <span><label for="sizeMedium">
                                <input type="radio" id="sizeMedium" name="pizzaSize" value="medium" checked onclick="currentPizza.setSize('medium')">Medium</input>
                            </label></span>
                        </td>
                        <td></td>
                        <td>
                            <label for="toppingOnions">
                                <input type="checkbox" id="toppingOnions" name="toppingOnions" value="onions" onclick="currentPizza.toggleTopping('onions')">Onions</input>
                            </label>
                        </td>
                        <td>
                            <label for="toppingMushrooms">
                                <input type="checkbox" id="toppingMushrooms" name="toppingMushrooms" value="mushrooms" onclick="currentPizza.toggleTopping('mushrooms')">Mushrooms</input>
                            </label>
                        </td>
                        <td>
                            <label for="toppingPeppers">
                                <input type="checkbox" id="toppingPeppers" name="toppingPeppers" value="peppers" onclick="currentPizza.toggleTopping('peppers')">Peppers</input>
                            </label>
                        </td>
                        <td>
                            <label for="toppingPineapple">
                                <input type="checkbox" id="toppingPineapple" name="toppingPineapple" value="pineapple" onclick="currentPizza.toggleTopping('pineapple')">Pineapple</input>
                            </label>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <span><label for="sizeLarge">
                                <input type="radio" id="sizeLarge" name="pizzaSize" value="large" onclick="currentPizza.setSize('large')">Large</input>
                            </label></span>
                        </td>
                        <td></td>
                        <td>
                            <label for="toppingSpinach">
                                <input type="checkbox" id="toppingSpinach" name="toppingSpinach" value="spinach" onclick="currentPizza.toggleTopping('spinach')">Spinach</input>
                            </label>
                        </td>
                        <td>
                            <label for="toppingGarlic">
                                <input type="checkbox" id="toppingGarlic" name="toppingGarlic" value="garlic" onclick="currentPizza.toggleTopping('garlic')">Garlic</input>
                            </label>
                        </td>
                        <td>
                            <label for="toppingOlives">
                                <input type="checkbox" id="toppingOlives" name="toppingOlives" value="olives" onclick="currentPizza.toggleTopping('olives')">Olives</input>
                            </label>
                        </td>
                        <td>
                            <label for="optionVegetarian">
                                <input type="checkbox" id="optionVegetarian" name="optionVegetarian" value="false" onclick="currentPizza.toggleVeg()">Vegetarian?</input>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan=6></td>
                    </tr>
                    <tfoot>
                        <td colspan="6">
                            <input type="button" value="Add to Order" onclick="currentOrder.addPizza(currentPizza)" />
                        </td>
                    </tfoot>
                </table>
            </form>
        </fieldset>
        <fieldset id="delivery_address">
            <legend>Delivery Address</legend>
            <form>
                <table>
                    <tr>
                        <th style="text-align: right;">Address:</th>
                        <td colspan="3">
                            <input type="text" id="streetAddress" name="streetAddress">
                        </td>
                    </tr>
                    <tr>
                        <th>City:</th>
                        <td>
                            <input type="text" id="city" name="city">
                        </td>
                        <th>Zip:</th>
                        <td>
                            <input type="text" id="zip" name="zip">
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </div>
    <div id="order_panel">
        <fieldset id="order">
            <legend>Order</legend>
        </fieldset>
    </div>
    <canvas id="my-canvas" height="500" width="1000"></canvas>
</body>
<script src="MaderichMWeek1SBA.js"></script>
</html>
